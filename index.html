<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Birthday Dad!</title>
        <meta name="description" content="An interactive birthday greeting for my dad" />    
        <meta name="author" content="Katie Fehlberg" />
        <link href="css/main.css" media="screen, projection" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="body_wrapper">
            <div id="underlay" class="sub_content_wrapper">
                <div id="scene_box">
                    <div id="banner_container">
                        <object id="banner_obj" type="image/svg+xml" data="img/banner.svg" width="100%" height="100%">Your browser doesn't support SVG</object>
                    </div>
                    <div id="balloon_container">
                        <object id="balloons_obj" type="image/svg+xml" data="img/balloons.svg" width="100%" height="100%">Your browser doesn't support SVG</object>
                    </div>
                    <div id="cake_container"> 
                        <object id="cake_obj" type="image/svg+xml" data="img/cake.svg" width="100%" height="100%">Your browser doesn't support SVG</object>
                    </div> 
                    <a id="blow_out"><button type="button">Click here to blow out the candles!</button></a> 
                    <a id="replay"><button type="button">Replay</button></a>
                </div>
            </div>
            <div id="overlay" class="sub_content_wrapper">
                <div id="alert_box">
                    <a href="#underlay" id="close"><button type="button">&#x2715;</button></a>
                    <div class="textbox">
                        <h2>Happy Birthday! </h2>
                        <p>This is my birthday card for you. It is short and sweet and made with love. </p>
                        <p><span>(Click the ‘continue’ button to see the rest.  For best results, open in FireFox and have javaScript enabled in the browser.)<span></p> 
                        <p>Love always, Katie</p>
                    </div>
                    <a href="#underlay" id="continue"><button type="button">Continue&nbsp;&#9656;</button></a>
                    <!-- <div id="continue"><button type="button">Continue&nbsp;&#9656;</button></div> -->
                </div>
            </div>
        </div>
        <script src="http://modernizr.com/downloads/modernizr-latest.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.ui.min.js"></script>
        <script type="text/javascript" src="js/pageAnimate-min.js"></script>
    </body>
</html>
